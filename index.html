<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Frutas Don Antonio - Pedidos</title>

<style>
    body{
        font-family: 'Arial', sans-serif;
        background:#f5f5f5;
        margin:0;
        padding:0;
        color:#222;
    }
    header{
        background:#000;
        color:white;
        padding:20px;
        text-align:center;
        font-size:26px;
        font-weight:bold;
        letter-spacing:1px;
    }
    .container{
        width:90%;
        max-width:800px;
        background:white;
        margin:30px auto;
        padding:25px;
        border-radius:8px;
        box-shadow:0 0 10px rgba(0,0,0,0.08);
    }
    input,select{
        width:100%;
        padding:10px;
        margin-top:10px;
        border:1px solid #ccc;
        border-radius:5px;
        font-size:16px;
    }
    button{
        width:100%;
        margin-top:15px;
        padding:12px;
        font-size:16px;
        border:none;
        background:#000;
        color:white;
        border-radius:5px;
        cursor:pointer;
        transition:.2s;
    }
    button:hover{ background:#333; }

    table{
        width:100%;
        border-collapse:collapse;
        margin-top:25px;
    }
    th,td{
        border-bottom:1px solid #ddd;
        padding:10px;
        text-align:left;
    }
    th{ background:#fafafa; font-weight:bold; }

    .title{
        font-size:22px;
        margin-bottom:15px;
        font-weight:600;
        text-align:center;
    }
</style>

</head>
<body>

<header>Frutas Don Antonio - Pedidos</header>

<div class="container">

    <div class="title">Cargar nuevo pedido</div>

    <label>Cliente:</label>
    <input id="cliente" type="text" placeholder="Nombre del cliente">

    <label>Producto:</label>
    <select id="producto">
        <option value="Ciruela Black Anbar">Ciruela Black Anbar</option>
        <option value="Durazno">Durazno</option>
        <option value="Uva Red Globe">Uva Red Globe</option>
    </select>

    <label>Cantidad (cajas):</label>
    <input id="cantidad" type="number">

    <button onclick="guardar()">Guardar pedido</button>

    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Cajas</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>

</div>

<script>
function guardar(){
    let cliente = document.getElementById("cliente").value;
    let prod = document.getElementById("producto").value;
    let cant = document.getElementById("cantidad").value;

    if(cliente==="" || cant===""){
        alert("Completa todos los campos âœ”");
        return;
    }

    let fila = `<tr><td>${cliente}</td><td>${prod}</td><td>${cant}</td></tr>`;
    document.getElementById("tabla").innerHTML += fila;

    document.getElementById("cliente").value = "";
    document.getElementById("cantidad").value = "";
}
</script>

</body>
</html>
